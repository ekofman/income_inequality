      }
    }).reverse(); **/

  function graph_countries_in_year(year) {
  	//CONSTANTS
	  	var graphHeight = 400;
	  	var graphWidth = 800;

	  	//Generate data to back up the y-axis (percentages)
	  	var y_axis_marks = []
	  	for (var i=0; i < 105; i+=5){
	  	  y_axis_marks.push(i);
	  	}
	  	if ($('#svg-id').length > 0){
	  		$('#svg-id').remove();
	  	}
	  	//Create svg container in which the graph will reside
	  	var svgContainer = d3.select("#container").append("svg")
	                 	                    .attr("id", "svg-id")
	                                        .attr("width", graphWidth+50)
	                                        .attr("height", graphHeight)

	  	var y_ticks = svgContainer.selectAll("line")
	                               .data(y_axis_marks)
	                               .enter()
	                               .append("line")
	                           	   .attr("x1", 0)
	                              .attr("x2", graphWidth)
	                              .attr("y1", function (d) { return (d/100) * graphHeight;})
	                              .attr("y2", function (d) { return (d/100) * graphHeight;})
	                              .attr("stroke", "#eeeeee")
	                              .attr("stroke-width", "1")
        var y_tick_labels = svgContainer.selectAll("labels")
        						  .data(y_axis_marks)
        						  .enter()
	                              .append("text")
	                              .attr("x", graphWidth)
	                              .attr("y", function (d) { return (d/100) * graphHeight;})
	                              .attr("fill", "#888888")
	                              .attr("font-size", 10)
	                              .text(function (d) { return (100 - d) + '%'; })


    var year_data = generate_data_for_year(year);

    // Make the legend
    append_legend(svgContainer, graphWidth);

    //console.log(year_data);
    var g = svgContainer.selectAll("g")
                              .data(year_data)
                              .enter()
                              .append("g")
    g.append("rect")
      .attr("x", function (d,i) { 
          return (i/30) * graphWidth; 
      })
      .attr("y", function (d,i) { 
        if (d != undefined && d['share_top_10'] != undefined) {
          return (1 - (d['share_top_10'] / 100)) * graphHeight; 
        } else {
          return 0;
        }
      })
      .attr("height", function (d,i) {
        if (d != undefined && d['share_top_10'] != undefined) {
          return (d['share_top_10'] / 100) * graphHeight;
        } else {
          return 0;
        }
      })
      .attr("rx", 5)
      .attr("ry", 5)
      .attr("width", graphWidth/35)
      .attr("fill", "#ee9900")
                

    g.append("rect")
      .attr("x", function (d,i) { 
        if (i > 0) {
          return (i/30) * graphWidth; 
        } else {
          return 0;
        }
      })
      .attr("y", function (d,i) { 
        if (d != undefined && d['share_top_1'] != undefined) {
          return (1 - (d['share_top_1'] / 100)) * graphHeight; 
        } else {
          return 0;
        }
      })
      .attr("height", function (d,i) {
        if (d != undefined && d['share_top_1'] != undefined) {
          return (d['share_top_1'] / 100) * graphHeight;
        } else {
          return 0;
        }
      })
      .attr("rx", 5)
      .attr("ry", 5)
      .attr("width", graphWidth/35)
      .attr("fill", "#ee6611");

    g.append("rect")
      .attr("x", function (d,i) { 
        if (i > 0) {
          return (i/30) * graphWidth; 
        } else {
          return 0;
        }
      })
      .attr("y", function (d,i) { 
        if (d != undefined && d['share_top_01'] != undefined) {
          return (1 - (d['share_top_01'] / 100)) * graphHeight; 
        } else {
          return 0;
        }
      })
      .attr("height", function (d,i) {
        if (d != undefined && d['share_top_01'] != undefined) {
          return (d['share_top_01'] / 100) * graphHeight;
        } else {
          return 0;
        }
      })
      .attr("rx", 5)
      .attr("ry", 5)
      .attr("width", graphWidth/35)
      .attr("fill", "red");

    g.append("text")
      .attr("y", function (d) { return graphHeight; })
      .attr("x", function (d,i) { return i/30 * graphWidth; })
      .attr("font-size", 8)
      .text(function(d,i) { return d['name'].substring(0,6); })

  }
